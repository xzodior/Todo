<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;800&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b34352ef51.js" crossorigin="anonymous"></script></head>
<body>
    
    <div class="container">
        <header>
            <div class="heading">
                <h1>TODO</h1>
                <p>
                    <img src="./images/icon-sun.svg" alt="dark" id="dark">
                </p>
            </div>
            <form class="input">
                <input type="text" class="add" name="add" placeholder="Create a new todo...">
            </form>
        </header>
        <div class="todo-container">
            <ul id="todo">
                <li class="items">
                    <div class="align">
                        <input type="checkbox" name="check" class="check">
                        <label for="check">pick up groceries</label>
                    </div>
                    <i class="fa-brands fa-xbox delete"></i>
                </li>
                <li class="items">
                    <div class="align">
                        <input type="checkbox" name="check" class="check">
                        <label for="check">go to gym</label>
                    </div>
                    <i class="fa-brands fa-xbox delete"></i>
                </li>
                <li class="items">
                    <div class="align">
                        <input type="checkbox" name="check" class="check">
                        <label for="check">make food</label>
                    </div>
                    <i class="fa-brands fa-xbox delete"></i>
                </li>
            </ul>
            <ul class="user-interactions">
                <li class="items-left"><span class="number"></span> items left</li>
                <li class="all">All</li>
                <li class="active">Active</li>
                <li class="completed">Completed</li>
                <li class="clear-completed">Clear completed</li>
            </ul>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
